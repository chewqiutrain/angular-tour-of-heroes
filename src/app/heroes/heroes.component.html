<h2>{{ hero.name | uppercase }}</h2>
<div><span>id: </span>{{ hero.id }}</div>
<div><span>name: </span>{{ hero.name }}</div>

<div>
    <label>
        <input [(ngModel)]="hero.name" placeholder="BUTT"/> <!-- 2 way binding. updates the property (hero.name) AND display -->
    </label>
</div>

<h2>My Heroes</h2>
<ul class="heroes">
    <!-- ngFor is the repeater directive. it repeats the host element for each element in the list.  -->
    <!-- here, li is the host element. hero holds the current hero object  -->
    <!-- use class binding to conditionally apply css styles -->
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.butt]="hero === selectedHero">
        <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </li>
</ul>

<!-- HerosComponent is the parent of HeroDetailComponent, and will control it by sending a new hero to display whenever -->
<!-- a user selects a hero from the list. Here we are using property binding -->
<!-- this is a 1-way data binding from the selectedHero property of HeroesComponent to the target HeroDetailComponent.hero -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
